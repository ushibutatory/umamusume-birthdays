name: Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - .github/workflows/deploy-prod.yaml
      - src/**
      - data/**.yaml
      - Dockerfile

env:
  ROOT: "${GITHUB_WORKSPACE}/src/app"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: "17"
      - name: Test
        run: |
          cd $ROOT
          npm install
          npm run lint
          npm run test
      - name: Generate Calendar
        run: |
          cd $ROOT
          npm run generate
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: birthdays.ics
          path: data/*.ics
